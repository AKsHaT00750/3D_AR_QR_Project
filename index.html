<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with QR Scanner</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- Button to open camera -->
    <button id="open-camera" onclick="startAR()">Open Camera</button>

    <!-- AR.js Scene -->
    <a-scene embedded arjs>
        <!-- QR code marker to display when QR is detected -->
        <a-marker type="pattern" url="marker.patt">
            <!-- 3D model will be shown here when QR is scanned -->
            <a-entity gltf-model="url(model.glb)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        </a-marker>

        <!-- Camera -->
        <a-camera fov="80"></a-camera>

        <!-- Optional: QR scanning area (Visual indicator) -->
        <a-entity position="0 0 -2" geometry="primitive: plane; width: 1; height: 1;" material="color: red; opacity: 0.5"></a-entity>
    </a-scene>

    <script>
        // Function to start AR when button is clicked
        function startAR() {
            document.getElementById('open-camera').style.display = 'none';  // Hide the button after clicking
            const scene = document.querySelector('a-scene');
            scene.setAttribute('embedded', true);
        }
    </script>
</body>
</html>
