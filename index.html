<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR Image Tracking with 3D Model</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #startButton:hover {
      background-color: #0056b3;
    }
    #container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }
    #errorMessage {
      position: absolute;
      top: 10px;
      left: 10px;
      color: red;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <button id="startButton">Start AR</button>
  <div id="container"></div>
  <div id="errorMessage"></div>

  <!-- Load scripts in the correct order -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-three.prod.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startButton = document.getElementById('startButton');
      const container = document.getElementById('container');
      const errorMessage = document.getElementById('errorMessage');

      let mindARThree = null;

      function displayError(message) {
        console.error(message);
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        startButton.style.display = 'block';
        container.style.display = 'none';
      }

      function checkLibrariesLoaded() {
        if (typeof THREE === 'undefined') {
          throw new Error('Three.js library not loaded');
        }
        if (typeof THREE.GLTFLoader === 'undefined') {
          throw new Error('GLTFLoader not loaded');
        }
        if (typeof MINDAR === 'undefined' || typeof MINDAR.IMAGE === 'undefined') {
          throw new Error('MindAR library not loaded properly');
        }
      }

      async function requestCameraPermissions() {
        try {
          // Request access to the camera
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
          console.log("Camera access granted");
          return stream;
        } catch (error) {
          console.error('Camera access denied or error:', error);
          displayError("Camera access is required to proceed.");
          return null;
        }
      }

      startButton.addEventListener('click', async () => {
        // Step 1: Request camera permissions
        const stream = await requestCameraPermissions();
        if (!stream) return; // If no stream, don't continue

        // Step 2: Hide button and show AR container
        startButton.style.display = 'none';
        container.style.display = 'block';
        errorMessage.style.display = 'none';

        try {
          checkLibrariesLoaded();

          // Initialize MindAR
          mindARThree = new MINDAR.IMAGE.MindARThree({
            container: container,
            imageTargetSrc: '/marker.mind',  // Path to the marker file
          });

          const { renderer, scene, camera } = mindARThree;

          // Create a light
          const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
          scene.add(light);

          // Load the 3D model
          const loader = new THREE.GLTFLoader();
          loader.load(
            '/model.glb',  // Path to your 3D model file
            (gltf) => {
              const model = gltf.scene;
              model.scale.set(0.1, 0.1, 0.1);
              model.position.set(0, 0, 0);

              const anchor = mindARThree.addAnchor(0);
              anchor.group.add(model);

              console.log('3D model loaded successfully');
            },
            (xhr) => {
              console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            (error) => {
              console.error('Error loading 3D model:', error);
              displayError('Failed to load 3D model. Please check the console for details.');
            }
          );

          // Start AR
          await mindARThree.start();

          // Render loop
          renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
          });

          console.log('AR session started successfully');
        } catch (error) {
          displayError(`Error: ${error.message}`);
        }
      });
    });
  </script>
</body>
</html>
