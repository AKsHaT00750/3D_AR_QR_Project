<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Access Fix</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.1/dist/mindar-viewer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.1/dist/mindar-three.prod.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #startButton {
      display: block;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #startButton:hover {
      background-color: #0056b3;
    }
    #container {
      display: none;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }
    #errorMessage {
      display: none;
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="startButton">Open Camera</button>
  <div id="errorMessage"></div>
  <div id="container"></div>

  <script>
    document.getElementById("startButton").addEventListener("click", async () => {
      const errorMessageElement = document.getElementById("errorMessage");
      try {
        console.log("Requesting camera permissions...");
        let stream;

        try {
          // Try to access the back camera
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" }, // Prefer back camera
          });
          console.log("Back camera access granted.");
        } catch (err) {
          console.warn("Back camera not available, falling back to default camera.");
          stream = await navigator.mediaDevices.getUserMedia({ video: true });
        }

        // If stream exists, log success and stop it to release the camera
        if (stream) {
          console.log("Camera permissions successfully granted.");
          stream.getTracks().forEach(track => track.stop());
        }

        // Hide the button and show the AR container
        document.getElementById("startButton").style.display = "none";
        document.getElementById("container").style.display = "block";

        // Initialize AR session
        const mindARThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.querySelector("#container"),
          imageTargetSrc: "./marker.mind", // Path to marker
        });

        const { renderer, scene, camera } = mindARThree;

        // Load the 3D model
        const loader = new THREE.GLTFLoader();
        loader.load('./model.glb', (gltf) => {
          const model = gltf.scene;
          model.scale.set(0.1, 0.1, 0.1);
          model.position.set(0, 0, 0);

          const anchor = mindARThree.addAnchor(0);
          anchor.group.add(model);
        }, undefined, (error) => {
          console.error('Error loading 3D model:', error);
          throw new Error('Failed to load 3D model');
        });

        console.log("Starting AR session...");
        await mindARThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });

        console.log("AR session started successfully!");
      } catch (error) {
        console.error("Error in AR setup:", error);
        errorMessageElement.textContent = `Error: ${error.message}. Please check console for more details.`;
        errorMessageElement.style.display = "block";
        document.getElementById("startButton").style.display = "block";
        document.getElementById("container").style.display = "none";
      }
    });
  </script>
</body>
</html>
