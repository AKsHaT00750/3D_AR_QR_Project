<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marker-based AR with Camera</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.1/dist/mindar-viewer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.1/dist/mindar-three.prod.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        // Automatically request camera access
        console.log("Requesting camera access...");

        // Initialize MindAR
        const mindARThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.querySelector("#container"),
          imageTargetSrc: "./marker.mind", // Path to marker file
        });

        const { renderer, scene, camera } = mindARThree;

        // Load the 3D model
        const loader = new THREE.GLTFLoader();
        loader.load('./model.glb', (gltf) => {
          const model = gltf.scene;
          model.scale.set(0.1, 0.1, 0.1); // Adjust scale
          model.position.set(0, 0, 0);

          // Attach the model to the AR anchor
          const anchor = mindARThree.addAnchor(0); // 0 is the marker index
          anchor.group.add(model);
        });

        // Start the AR session
        console.log("Starting AR session...");
        await mindARThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });

        console.log("AR session started successfully!");
      } catch (error) {
        console.error("Failed to access the camera:", error);
        alert(
          "Could not open the camera. Please ensure your device has a working camera, and permissions are granted. Reload the page and try again."
        );
      }
    });
  </script>
</body>
</html>
