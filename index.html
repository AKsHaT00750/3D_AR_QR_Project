<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR Image Tracking</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #startButton:hover {
      background-color: #0056b3;
    }
    #container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }
    #errorMessage {
      position: absolute;
      top: 10px;
      left: 10px;
      color: red;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <button id="startButton">Start AR</button>
  <div id="container"></div>
  <div id="errorMessage"></div>

  <!-- Load scripts in the correct order -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.1/dist/mindar-image-three.prod.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startButton = document.getElementById('startButton');
      const container = document.getElementById('container');
      const errorMessage = document.getElementById('errorMessage');

      let mindARThree = null;

      startButton.addEventListener('click', async () => {
        startButton.style.display = 'none';
        container.style.display = 'block';

        try {
          // Check if MINDAR is loaded
          if (typeof MINDAR === 'undefined' || typeof MINDAR.IMAGE === 'undefined') {
            throw new Error('MindAR library not loaded properly');
          }

          // Initialize MindAR
          mindARThree = new MINDAR.IMAGE.MindARThree({
            container: container,
            imageTargetSrc: 'marker.mind',
          });

          const { renderer, scene, camera } = mindARThree;

          // Create a simple cube as a placeholder
          const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
          const material = new THREE.MeshBasicMaterial({color: 0x00ff00, wireframe: true});
          const cube = new THREE.Mesh(geometry, material);

          // Add the cube to an anchor
          const anchor = mindARThree.addAnchor(0);
          anchor.group.add(cube);

          // Start AR
          await mindARThree.start();

          // Render loop
          renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
          });

          console.log('AR session started successfully');
        } catch (error) {
          console.error('Error starting AR session:', error);
          errorMessage.textContent = `Error: ${error.message}`;
          errorMessage.style.display = 'block';
          startButton.style.display = 'block';
          container.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
